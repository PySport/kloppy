      - index.md
      - Getting started: user-guide/getting-started.md
      - Installation: user-guide/installation.md
      - Concepts:
          - user-guide/concepts/index.md
          - Event data: user-guide/concepts/event-data.md
          - Tracking data: user-guide/concepts/tracking-data.md
          - Code data: user-guide/concepts/code-data.md
          - Metadata: user-guide/concepts/metadata.md
          - Coordinates: user-guide/concepts/coordinates.md
          - Time: user-guide/concepts/time.md
          - Positions: user-guide/concepts/positions.md
          - Formations: user-guide/concepts/formations.md
      - Loading data:
          - user-guide/providers/index.md
          - Datafactory: user-guide/providers/datafactory.ipynb
          - Metrica: user-guide/providers/metrica.ipynb
          - SecondSpectrum: user-guide/providers/secondspectrum.ipynb
          - SkillCorner: user-guide/providers/skillcorner.ipynb
          - Sportec: user-guide/providers/sportec.ipynb
          - Sportscode: user-guide/providers/sportscode.ipynb
          - Statsbomb: user-guide/providers/statsbomb.ipynb
          - StatsPerform: user-guide/providers/statsperform.ipynb
          - TRACAB: user-guide/providers/tracab.ipynb
          - Wyscout: user-guide/providers/wyscout.ipynb
      - Transforming data:
          - user-guide/transformations/index.md
          - Pitch dimensions: user-guide/transformations/dimensions.md
          - Orientation: user-guide/transformations/orientation.md
      - Processing data:
          - Event data: user-guide/event-data.md
          - Tracking data: user-guide/tracking-data.md
          - Code data: user-guide/code-data.md
      - Dataframe ouput: user-guide/dataframe/index.md
      - Configuration: user-guide/configuration.md
  - How-to guides:
      - examples/index.md
      - Loading data from external sources: examples/adapter.ipynb
      - Analyzing SportsCode XML files with DuckDB: 'presentations/pysport-meetup-april-2023/Kloppy x DuckDB.ipynb'
  - Reference:
      - reference/index.md
      - Domain Concepts:
          - reference/domain/index.md
          - EventDataset: reference/domain/event-dataset.md
          - TrackingDataset: reference/domain/tracking-dataset.md
          - CodeDataset: reference/domain/code-dataset.md
          - Metadata:
              - reference/domain/metadata/index.md
              - Team:
                  - reference/domain/metadata/team/index.md
                  - FormationType: reference/domain/metadata/team/formation-type.md
                  - Player:
                      - reference/domain/metadata/team/player/index.md
                      - Position: reference/domain/metadata/team/player/position.md
              - Ground: reference/domain/ground.md
              - Score: reference/domain/score.md
              - Provider: reference/domain/provider.md
              - Orientation: reference/domain/orientation.md
      - Data loaders:
          - Datafactory: reference/providers/datafactory.md
          - Metrica: reference/providers/metrica.md
          - SecondSpectrum: reference/providers/secondspectrum.md
          - SkillCorner: reference/providers/skillcorner.md
          - Sportec: reference/providers/sportec.md
          - Sportscode: reference/providers/sportscode.md
          - Statsbomb: reference/providers/statsbomb.md
          - StatsPerform: reference/providers/statsperform.md
          - TRACAB: reference/providers/tracab.md
