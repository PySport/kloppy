site_name: kloppy 3.14.0
site_url: https://kloppy.pysport.org
repo_url: https://github.com/PySport/kloppy
repo_name: 'GitHub'
edit_uri: blob/master/docs/
extra_css: [style.css]
google_analytics: null # TODO: set-up Google Analytics project to track
theme:
  name: material
  custom_dir: docs/overrides
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes
    - navigation.tracking
    - navigation.top
    - navigation.instant
    - navigation.instant.progress
    - navigation.path
    - content.tooltips
nav:
  - User guide:
      - index.md
      - Getting started: user-guide/getting-started.md
      - Installation: user-guide/installation.md
      - Datasets:
          - user-guide/datasets/index.md
          - Event data: user-guide/datasets/event-data.md
          - Tracking data: user-guide/datasets/tracking-data.md
          - Code data: user-guide/datasets/code-data.md
          - Metadata: user-guide/datasets/metadata.md
      - Coordinate system: user-guide/coordinate-system.md
      - Transformations:
          - user-guide/transformations/index.md
      - State: user-guide/state.md
      - Configuration: user-guide/configuration.md
  - How-to guides:
      - examples/index.md
      - Loading data from external sources: examples/adapter.ipynb
        # - Event Data: examples/event_data.ipynb
        # - Tracking Data: examples/tracking_data.ipynb
        # - Broadcast Tracking Data: examples/broadcast_tracking_data.ipynb
        # - Code data: examples/code_data.ipynb
        # - State: examples/state.ipynb
        # - Navigating: examples/navigating.ipynb
        # - Plotting: examples/plotting.ipynb
        # - Config: examples/config.ipynb
  - Providers:
      - providers/index.md
      - Datafactory: providers/datafactory.ipynb
      - Metrica: providers/metrica.ipynb
      - Opta: providers/opta.ipynb
      - SecondSpectrum: providers/secondspectrum.ipynb
      - SkillCorner: providers/skillcorner.ipynb
      - Sportec: providers/sportec.ipynb
      - Sportscode: providers/sportscode.ipynb
      - Statsbomb: providers/statsbomb.ipynb
      - StatsPerform: providers/statsperform.ipynb
      - TRACAB: providers/tracab.ipynb
      - Wyscout: providers/wyscout.ipynb
  - Reference:
      - reference/index.md
      - Domain Concepts:
          - Team: reference/domain/team.md
          - FormationType: reference/domain/formation-type.md
          - Player: reference/domain/player.md
          - Position: reference/domain/position.md
          - Ground: reference/domain/ground.md
          - Score: reference/domain/score.md
          - Provider: reference/domain/provider.md
          - Orientation: reference/domain/orientation.md
      - Datasets:
          - Event Data:
              - Overview: reference/event-data/index.md
              - Event Types:
                  - Oveview: reference/event-data/event-types/index.md
                  - Pass: reference/event-data/event-types/pass.md
              - Qualifiers:
                  - Overview: reference/event-data/qualifiers/index.md
                  - SetPieceQualifier: references/event-data/qualifiers/set-piece.md
          - Tracking Data:
              - Overview: reference/tracking-data/index.md
          - Code Data:
              - Overview: reference/code-data/index.md
          - Metadata:
              - Overview: reference/metadata/index.md
  - Other:
      - Issues: 'issues.md'
      - Contributing: 'contributing.md'
      - Sponsors: 'sponsors.md'
      - About: 'about.md'
      - Changelog: 'changelog.md'
      - License: 'license.md'
plugins:
  - mkdocs-jupyter:
      include: ["*.ipynb"]
      include_source: True
  - search
  - mkdocstrings:
      handlers:
        python:
          rendering:
            inherited_members: true
            merge_init_into_class: true
            signature_crossrefs: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
  - exclude:
      glob:
        - presentations/*
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      use_pygments: true
      linenums: true
      linenums_style: table
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: python
          class: python
          validator: !!python/name:markdown_exec.validator
          format: !!python/name:markdown_exec.formatter
  - footnotes
watch:
  - mkdocs.yml
  - kloppy
