{% extends "base.html" %}

{% block scripts %}
  {{ super() }}
  <script src="{{ 'assets/javascripts/custom.js' | url }}"></script>
{% endblock %}

{% block analytics %}
<script async defer data-domain="kloppy.pysport.org" src="https://plausible.io/js/plausible.js"></script>
{% endblock analytics %}

{% block content %}
{% if page.nb_url %}
    <a href="{{ page.nb_url }}" title="Download Notebook" class="md-content__button md-icon">
        {% include ".icons/material/download.svg" %}
    </a>
{% endif %}

{{ super() }}
{% endblock content %}
