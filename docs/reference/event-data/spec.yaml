event_types:
  kloppy.domain.GenericEvent:
    providers:
      statsbomb:
        status: parsed
      statsperform:
        status: parsed
      wyscout_v2:
        status: parsed
      wyscout_v3:
        status: parsed
      datafactory:
        status: parsed
      sportec:
        status: parsed
      metrica_json:
        status: parsed
      impect:
        status: parsed
    attributes:
      time:
        providers:
          statsbomb:
            status: parsed
            implementation: value of 'timestamp' field
          sportec:
            status: parsed
            implementation: value of 'EventTime' field
      coordinates:
        providers:
          statsbomb:
            status: parsed
            implementation: value of 'location' field
          sportec:
            status: parsed
            implementation: value of 'X-Position' and 'Y-Position' fields
      team:
        providers:
          statsbomb:
            status: parsed
            implementation: value of 'team' field
          sportec:
            status: parsed
            implementation: value of 'Team' field
      player:
        providers:
          statsbomb:
            status: parsed
            implementation: value of 'player' field
          sportec:
            status: parsed
            implementation: value of 'Player' field
      ball_owning_team:
        providers:
          statsbomb:
            status: parsed
            implementation: value of 'possession_team' field
          sportec:
            status: not supported
      ball_state:
        providers:
          statsbomb:
            status: inferred
            implementation: BallState.DEAD for synthetic ball out events; otherwise BallState.ALIVE
          sportec:
            status: inferred
            implementation: BallState.DEAD for synthetic ball out events; otherwise BallState.ALIVE
      raw_event:
        providers:
          statsbomb:
            status: parsed
          sportec:
            status: parsed
            implementation: |
              the hierarchical XML structure is flattend into a dict
              with the keys 'SetPieceType', 'EventType' and 'SubEventType'
              to categorize the event hierarchy, and a nested dictionary
              'extra' containing attributes of all child tags
      related_event_ids:
        providers:
          statsbomb:
            status: parsed
            implementation: value of the 'related_events' field
          sportec:
            status: not supported
      freeze_frame:
        providers:
          statsbomb:
            status: parsed
            implementation: tracking data frame created from the 'freeze_frame' field for shots or from a 360 data file for other events
          sportec:
            status: not supported
  kloppy.domain.PassEvent:
    providers:
      statsbomb:
        status: parsed
        implementation: event type 30/'Pass'
      statsperform:
        status: parsed
        implementation: event type 1/'Pass' or 2/'Offside pass'
      wyscout_v2:
        status: parsed
        implementation: event type 8/'Pass' or subtype 30/'Corner', 31/'Free kick',  32/'Free kick (cross)', 34/'Goal kick', 36/'Throw in'
      wyscout_v3:
        status: parsed
        implementation: primary event type any of 'pass', 'goal_kick' or 'throw_in', or 'corner', 'free_kick' that is not 'shot' as secondary event type
      sportec:
        status: parsed
        implementation: event type 'Play'
      metrica_json:
        status: parsed
        implementation: event type 1/'PASS'
      impect:
        status: parsed
        implementation: event type 'PASS', 'KICK_OFF', 'THROW_IN', 'FREE_KICK', 'PENALTY_KICK', 'GOAL_KICK', or 'CORNER'
    attributes:
      receive_timestamp:
        providers:
          statsbomb:
            status: parsed
            implementation: sum of 'timestamp' and 'duration' fields
          sportec:
            status: not supported
          metrica_json:
            status: parsed
            implementation: time difference between event's end time and start of period
      receiver_coordinates:
        providers:
          statsbomb:
            status: parsed
            implementation: value of 'pass.end_location' field
          sportec:
            status: parsed
            implementation: X/Y(-Source)-Position of subsequent action
          metrica_json:
            status: parsed
            implementation: value of 'event.end' field
      receiver_player:
        providers:
          statsbomb:
            status: parsed
            implementation: value of 'pass.recipient' field
          sportec:
            status: parsed
            implementation: value of 'Recipient' field
          metrica_json:
            status: parsed
            implementation: value of 'event.to' field
      result:
        providers:
          statsbomb:
            status: parsed
          sportec:
            status: parsed
          metrica_json:
            status: parsed
        values:
          COMPLETE:
            providers:
              statsbomb:
                status: parsed
                implementation: outcome is not defined
              sportec:
                status: parsed
                implementation: Evaluation is 'successfullyCompleted' or 'successful'
              metrica_json:
                status: parsed
                implementation: outcome 1/'COMPLETE'
          INCOMPLETE:
            providers:
              statsbomb:
                status: parsed
                implementation: outcome 9/'Incomplete'
              sportec:
                status: parsed
                implementation: Evaluation is 'unsuccessful'
              metrica_json:
                status: parsed
                implementation: outcome 7/'INCOMPLETE'
          OUT:
            providers:
              statsbomb:
                status: parsed
                implementation: outcome 75/'Out' or 74/'Injury Clearance'
              sportec:
                status: inferred
                implementation: Evaluation is 'unsuccessful' and next action is a set piece of type ThrowIn, Corner or GoalKick
              metrica_json:
                status: parsed
                implementation: outcome 6/'OUT'
          OFFSIDE:
            providers:
              statsbomb:
                status: parsed
                implementation: outcome 76/'Pass Offside'
              sportec:
                status: inferred
                implementation: Evaluation is 'unsuccessful' and next event is Offside
              metrica_json:
                status: parsed
                implementation: outcome 16/'OFFSIDE'
  kloppy.domain.ShotEvent:
    providers:
      statsbomb:
        status: parsed
        implementation: event type 16/'Shot' or 20/'Own goal against'
      statsperform:
        status: parsed
        implementation: event type 13/'Shot (miss)' or 14/'Shot (post)' or 15/'Shot (saved)' or 16/'Shot (goal)'
      wyscout_v2:
        status: parsed
        implementation: event type 10/'Shot' or subtype 33/'Free kick (shot)', 35/'Penalty'
      wyscout_v3:
        status: parsed
        implementation: primary event type any of 'shot', 'own_goal' or 'penalty' or 'free_kick' or 'corner' with secondary event type 'shot'
      sportec:
        status: parsed
        implementation: event type 'ShotAtGoal' or 'OwnGoal'
      metrica_json:
        status: parsed
        implementation: event type 2/'SHOT'
      impect:
        status: parsed
        implementation: event type 'SHOT'
    attributes:
      result_coordinates:
        providers:
          statsbomb:
            status: parsed
            implementation: value of 'shot.end_location' field
          sportec:
            status: not implemented
            implementation: null
          metrica_json:
            status: not implemented
            implementation: null
      result:
        providers:
          statsbomb:
            status: parsed
          sportec:
            status: parsed
          metrica_json:
            status: parsed
        values:
          GOAL:
            providers:
              statsbomb:
                status: parsed
                implementation: outcome 97/'Goal'
              sportec:
                status: parsed
                implementation: subevent type 'SuccessfulShot'
              metrica_json:
                status: parsed
                implementation: outcome 30/'GOAL'
          OFF_TARGET:
            providers:
              statsbomb:
                status: parsed
                implementation: outcome 98/'off T' or 101/'Wayward'
              sportec:
                status: parsed
                implementation: subevent type 'ShotWide'
              metrica_json:
                status: parsed
                implementation: outcome 29/'OFF TARGET'
          POST:
            providers:
              statsbomb:
                status: parsed
                implementation: outcome  99/'Post'
              sportec:
                status: parsed
                implementation: subevent type 'ShotWoodWork'
              metrica_json:
                status: parsed
                implementation: outcome 27/'POST'
          BLOCKED:
            providers:
              statsbomb:
                status: parsed
                implementation: outcome 96/'Blocked'
              sportec:
                status: parsed
                implementation: subevent type 'BlockedShot'
              metrica_json:
                status: parsed
                implementation: outcome 25/'BLOCKED'
          SAVED:
            providers:
              statsbomb:
                status: parsed
                implementation: outcome 100/'Saved' or 115/'Saved Off T' or 116/'Saved To Post'
              sportec:
                status: parsed
                implementation: subevent type 'SavedShot'
              metrica_json:
                status: parsed
                implementation: outcome 26/'SAVED'
          OWN_GOAL:
            providers:
              statsbomb:
                status: parsed
                implementation: event type 20/'Own goal against'
              sportec:
                status: parsed
                implementation: event type 'OwnGoal'
              metrica_json:
                status: not implemented
                implementation: null
  kloppy.domain.TakeOnEvent:
    providers:
      statsbomb:
        status: parsed
        implementation: event type 14/'Dribble'
      statsperform:
        status: parsed
        implementation: event type 3/'Take on'
      wyscout_v2:
        status: not implemented
      wyscout_v3:
        status: parsed
        implementation: primary event type 'duel' and secondary event type contains 'dribble'
      sportec:
        status: parsed
        implementation: event type 'TacklingGame' with attribute 'DribbleEvaluation'
      metrica_json:
        status: parsed
        implementation: event type 45/'DRIBBLE'
    attributes:
      result:
        providers:
          statsbomb:
            status: parsed
          sportec:
            status: parsed
          metrica_json:
            status: parsed
        values:
          COMPLETE:
            providers:
              statsbomb:
                status: parsed
                implementation: outcome 8/'Complete'
              sportec:
                status: parsed
                implementation: attribute 'DribbleEvaluation' is 'successful' and attribute 'WinnerResult' is 'dribbledAround' or 'fouled'
              metrica_json:
                status: parsed
                implementation: outcome 48/'WON'
          INCOMPLETE:
            providers:
              statsbomb:
                status: parsed
                implementation: outcome 9/'Incomplete' and dribble has no related event of type 4/'Duel' with outcome 14/'Lost Out' or 17/'Success Out'
              sportec:
                status: parsed
                implementation: attribute 'DribbleEvaluation' is 'unsuccessful' and attribute 'WinnerResult' is 'ballClaimed'
              metrica_json:
                status: parsed
                implementation: outcome 49/'LOST'
          OUT:
            providers:
              statsbomb:
                status: parsed
                implementation: outcome 9/'Incomplete' and dribble has related event of type 4/'Duel' with outcome 14/'Lost Out' or 17/'Success Out'
              metrica_json:
                status: not supported
                implementation: null
  kloppy.domain.CarryEvent:
    providers:
      statsbomb:
        status: parsed
        implementation: event type 43/'Carry'
      statsperform:
        status: not supported
      sportec:
        status: not supported
      metrica_json:
        status: parsed
        implementation: event type 10/'CARRY'
      impect:
        status: parsed
        implementation: event type 'DRIBBLE'
    attributes:
      end_timestamp:
        providers:
          statsbomb:
            status: parsed
            implementation: sum of 'timestamp' and 'duration' fields
          metrica_json:
            status: parsed
            implementation: time difference between event's end time and start of period
      end_coordinates:
        providers:
          statsbomb:
            status: parsed
            implementation: value of 'carry.end_location' field
          metrica_json:
            status: parsed
            implementation: value of 'event.end' field
      result:
        providers:
          statsbomb:
            status: parsed
          metrica_json:
            status: parsed
        values:
          COMPLETE:
            providers:
              statsbomb:
                status: parsed
                implementation: all events of type 43/'Carry'
              metrica_json:
                status: parsed
                implementation: all events of type 10/'CARRY'
          INCOMPLETE:
            providers:
              statsbomb:
                status: not supported
              metrica_json:
                status: not supported
  kloppy.domain.ClearanceEvent:
    providers:
      statsbomb:
        status: parsed
        implementation: event type 9/'Clearance' or a keeper sweeper clearance event (23/'Goalkeeper' event with type 27/'Keeper sweeper' and outcome 48/'Clear') in which the goalkeeper uses their head or feet
      statsperform:
        status: parsed
        implementation: event type 12/'Clearance'
      wyscout_v2:
        status: parsed
        implementation: subevent type 71/'Clearance'
      wyscout_v3:
        status: parsed
        implementation: primary event type 'clearance'
      sportec:
        status: parsed
        implementation: event type 'OtherBallAction' with attribute 'DefensiveClearance'
      metrica_json:
        status: not implemented
        implementation: null
      impect:
        status: parsed
        implementation: event type 'CLEARANCE'
  kloppy.domain.InterceptionEvent:
    providers:
      statsbomb:
        status: parsed
        implementation: event type 10/' Interception' or event type 30/'Pass' with type 64/'One touch interception'
      statsperform:
        status: parsed
        implementation: event type 8/'Interception' or 74/'Blocked pass'
      wyscout_v2:
        status: parsed
        implementation: null
      wyscout_v3:
        status: parsed
        implementation: primary event type 'interception'
      sportec:
        status: parsed
        implementation: event type 'BallClaiming' with attribute 'Type' is 'InterceptedBall'
      metrica_json:
        status: not implemented
        implementation: null
      impect:
        status: parsed
        implementation: event type 'INTERCEPTION'
    attributes:
      result:
        providers:
          statsbomb:
            status: parsed
          sportec:
            status: not supported
        values:
          SUCCESS:
            providers:
              statsbomb:
                status: parsed
                implementation: event type 10/'Interception' with outcome 4/'Won', 15/'Success' or 16/'Success in play', or event type 30/'Pass' with type 64/'One touch interception'
          LOST:
            providers:
              statsbomb:
                status: parsed
                implementation: event type 10/'Interception' with outcome 1/'Lost' or 13/'Lost in play'
          OUT:
            providers:
              statsbomb:
                status: parsed
                implementation: event type 10/'Interception' with outcome 14/'Lost out' or 17/'Success out'
  kloppy.domain.DuelEvent:
    providers:
      statsbomb:
        status: parsed
        implementation: event type 4/'Duel' or 33/'Fifty-Fifty' or 2/'Ball recovery' with field 'ball_recovery.recovery_failure' or events with attribute "aerial_won"
      statsperform:
        status: parsed
        implementation: event type 7/'Tackle' or 44/'Aerial' or 67/'Fifty-fifty'
      wyscout_v2:
        status: parsed
        implementation: event type 1/'Duel'
      wyscout_v3:
        status: parsed
        implementation: primary event type 'duel' and secondary event type not 'dribble'
      sportec:
        status: parsed
        implementation: two duel events are created for each event type 'TacklingGame' without attribute 'DribbleEvaluation'; one for the winner of the duel and one for the loser
      metrica_json:
        status: not supported
        implementation: null
      impect:
        status: parsed
        implementation: event type 'GROUND_DUEL' or 'AERIAL_DUEL'
    attributes:
      result:
        providers:
          statsbomb:
            status: parsed
        values:
          WON:
            providers:
              statsbomb:
                status: parsed
                implementation: event type 4/'Duel' with outcome 4/'Won', 15/'Success', 16/'Success in play' or 17/'Success out', or synthetic event from event with field 'aerial_won', or event type 33/'Fifty-fifty' with outcome 4/'Won' or 3/'Success to team'
              sportec:
                status: parsed
                implementation: attribute 'WinnerResult' is 'ballClaimed', 'ballControlRetained' or 'fouled'; using the id of the 'Winner'
          LOST:
            providers:
              statsbomb:
                status: parsed
                implementation: event type 4/'Duel' with outcome 13/'Lost in play' or 14/'Lost out', or type 11/'Aerial lost', or event type 33/'Fifty-fifty' with outcome 1/'Lost' or 2/'Success to opponent', or event type 2/'Ball recovery' with field 'ball_recovery.recovery_failure'
              sportec:
                status: parsed
                implementation: attribute 'WinnerResult' is 'ballClaimed' or 'ballControlRetained'; using the id of the 'Loser' attribute
          NEUTRAL:
            providers:
              statsbomb:
                status: not supported
              sportec:
                status: parsed
                implementation: attribute 'WinnerResult' is 'ballContactSucceeded'; both for the 'Winner' and 'Loser'
  kloppy.domain.SubstitutionEvent:
    providers:
      statsbomb:
        status: parsed
        implementation: event type 19/'Substition'
      statsperform:
        status: not implemented
        implementation: event type 18/'Player off' and 19/'Player on'
      wyscout_v2:
        status: not implemented
        implementation: null
      wyscout_v3:
        status: not implemented
        implementation: null
      sportec:
        status: parsed
        implementation: event type 'Substitution'
      metrica_json:
        status: not supported
        implementation: null
      impect:
        status: parsed
        implementation: parsed from metadata
    attributes:
      replacement_player:
        providers:
          statsbomb:
            status: parsed
            value: value of 'substitution.replacement' field
          sportec:
            status: parsed
            value: value of 'PlayerIn' attribute
  kloppy.domain.CardEvent:
    providers:
      statsbomb:
        status: parsed
        implementation: event type 24/'Bad behaviour' or 22/'Foul committed'
      statsperform:
        status: parsed
        implementation: event type 17/'Card'
      wyscout_v2:
        status: parsed
        implementation: event type 2/'Foul' with tag 1701, 1702 or 1703
      wyscout_v3:
        status: parsed
        implementation: primary event type 'infraction' and 'yellow_card' or 'red_card' in secondary event type
      sportec:
        status: parsed
        implementation: event type 'Caution'
      metrica_json:
        status: not implemented
        implementation: null
      impect:
        status: parsed
        implementation: event type 'YELLOW_CARD', 'SECOND_YELLOW_CARD', or 'RED_CARD'
    attributes:
      card_type:
        providers:
          statsbomb:
            status: parsed
          sportec:
            status: parsed
        values:
          FIRST_YELLOW:
            providers:
              statsbomb:
                status: parsed
              sportec:
                status: parsed
          SECOND_YELLOW:
            providers:
              statsbomb:
                status: parsed
              sportec:
                status: parsed
          RED:
            providers:
              statsbomb:
                status: parsed
              sportec:
                status: parsed
  kloppy.domain.PlayerOnEvent:
    providers:
      statsbomb:
        status: parsed
        implementation: event type 26/'Player On'
      statsperform:
        status: not implemented
        implementation: event type 21/'Player returns'
      wyscout_v2:
        status: not implemented
      wyscout_v3:
        status: not implemented
  kloppy.domain.PlayerOffEvent:
    providers:
      statsbomb:
        status: parsed
        implementation: event type 27/'Player Off'
      statsperform:
        status: not supported
      wyscout_v2:
        status: not implemented
      wyscout_v3:
        status: not implemented
  kloppy.domain.RecoveryEvent:
    providers:
      statsbomb:
        status: parsed
        implementation: event type 2/'Ball Recovery' or a keeper sweeper claim event  (23/'Goalkeeper' event with with type 27/'Keeper sweeper' and outcome 47/'Claim') in which the goalkeeper does not use their hands
      statsperform:
        status: parsed
        implementation: event type 49/'Recovery'
      wyscout_v2:
        status: parsed
        implementation: subevent 70/'Acceleration' or 72/'Touch' without tag 1302
      wyscout_v3:
        status: not implemented
      sportec:
        status: parsed
        implementation: event type 'BallClaiming' and attribute 'Type' is 'BallClaimed'
      metrica_json:
        status: parsed
        implementation: event type 3/'RECOVERY'
      impect:
        status: parsed
        implementation: event type 'LOOSE_BALL_REGAIN'
  kloppy.domain.MiscontrolEvent:
    providers:
      statsbomb:
        status: parsed
        implementation: event type 38/'Miscontrol'
      statsperform:
        status: parsed
        implementation: event type 61/'Ball touch' with outcome 0.
      wyscout_v2:
        status: parsed
      wyscout_v3:
        status: not implemented
        implementation: subevent 72/'Touch' with tag 1302
      metrica_json:
        status: not supported
        implementation: null
  kloppy.domain.BallOutEvent:
    providers:
      statsbomb:
        status: parsed
        implementation: events with attribute 'out' or StatsBomb event type 30/'Pass', 16/'Shot', 10/'Interception', 4/'Duel' or 23/'Goalkeeper' with an outcome corresponding to ball going out
      statsperform:
        status: parsed
        implementation: even type 5/'Ball out' or 6/'Corner awarded'
      wyscout_v2:
        status: parsed
        implementation: event type 5/'Interruption'
      wyscout_v3:
        status: not implemented
      sportec:
        status: inferred
        implementation: synthetic events are added before each corner, goal kick or throw-in
      metrica_json:
        status: inferred
        implementation: checks if the event ended out of the field and adds a synthetic out event
  kloppy.domain.FoulCommittedEvent:
    providers:
      statsbomb:
        status: parsed
        implementation: event type 22/'Foul committed'
      statsperform:
        status: parsed
        implementation: event type 4/'Foul committed' with outcome 0
      wyscout_v2:
        status: parsed
        implementation: event type 2/'Foul'
      wyscout_v3:
        status: parsed
        implementation: primary event type 'infraction' and 'infraction' in secondary event type
      sportec:
        status: parsed
        implementation: event type 'Foul'
      metrica_json:
        status: parsed
        implementation: event type 4/'FAULT RECEIVED'
      impect:
        status: parsed
        implementation: event type 'FOUL'
  kloppy.domain.GoalkeeperEvent:
    providers:
      statsbomb:
        status: parsed
        implementation: event type 23/'Goalkeeper'. Some goalkeeper events are parsed as a clearance and recovery.  See CLEARANCE and RECOVERY for details.
      statsperform:
        status: parsed
        implementation: event type 10/'Save' or 11/'Claim' or 41/'Punch' or 52/'Keeper pick-up' or 54/'Smother'
      wyscout_v2:
        status: parsed
        implementation: event type 9/'Save'
      wyscout_v3:
        status: parsed
        implementation: primary event type 'shot_against' and 'save' in secondary event type
      metrica_json:
        status: not supported
        implementation: null
      impect:
        status: parsed
        implementation: event type 'GK_SAVE' or 'GK_CATCH'
  kloppy.domain.PressureEvent:
    providers:
      statsbomb:
        status: parsed
        implementation: event type 17/'Pressure'
      sportec:
        status: not supported
        implementation: null
      metrica_json:
        status: not supported
        implementation: null
  kloppy.domain.FormationChangeEvent:
    providers:
      statsbomb:
        status: parsed
        implementation: event type 36/'Tactical Shift'
      statsperform:
        status: parsed
        implementation: event type 40/'Formation change'
      wyscout_v2:
        status: not implemented
        implementation: null
      wyscout_v3:
        status: parsed
        implementation: parsed out of 'formations' information
      sportec:
        status: not supported
        implementation: null
      metrica_json:
        status: not supported
        implementation: null
    attributes:
      formation_type:
        providers:
          statsbomb:
            status: parsed
            implementation: value of 'tactics.formation' field
      player_positions:
        providers:
          statsbomb:
            status: parsed
            implementation: value of 'tactics.lineup' field
qualifiers:
  kloppy.domain.PassQualifier:
    providers:
      statsbomb:
        status: parsed
      sportec:
        status: parsed
      metrica_json:
        status: parsed
    values:
      CROSS:
        providers:
          statsbomb:
            status: parsed
          sportec:
            status: parsed
          metrica_json:
            status: not implemented
      HAND_PASS:
        providers:
          statsbomb:
            status: parsed
          sportec:
            status: not supported
      HEAD_PASS:
        providers:
          statsbomb:
            status: parsed
          sportec:
            status: not supported
          metrica_json:
            status: parsed
      HIGH_PASS:
        providers:
          statsbomb:
            status: parsed
          sportec:
            status: parsed
          metrica_json:
            status: not supported
      LAUNCH:
        providers:
          statsbomb:
            status: parsed
          sportec:
            status: not supported
          metrica_json:
            status: not supported
      SIMPLE_PASS:
        providers:
          statsbomb:
            status: parsed
          sportec:
            status: not supported
          metrica_json:
            status: not supported
      SMART_PASS:
        providers:
          statsbomb:
            status: parsed
          sportec:
            status: not supported
          metrica_json:
            status: not supported
      LONG_BALL:
        providers:
          statsbomb:
            status: parsed
          sportec:
            status: parsed
          metrica_json:
            status: not supported
      THROUGH_BALL:
        providers:
          statsbomb:
            status: parsed
          sportec:
            status: parsed
          metrica_json:
            status: not supported
      CHIPPED_PASS:
        providers:
          statsbomb:
            status: parsed
          sportec:
            status: not supported
          metrica_json:
            status: not supported
      FLICK_ON:
        providers:
          statsbomb:
            status: parsed
          metrica_json:
            status: not supported
      ASSIST:
        providers:
          statsbomb:
            status: parsed
          sportec:
            status: not implemented
      ASSIST_2ND:
        providers:
          statsbomb:
            status: parsed
      SWITCH_OF_PLAY:
        providers:
          statsbomb:
            status: parsed
